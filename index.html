<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-200">
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!--IMAGE Comment-->
        <div>
          <img
            src="images/headphone.png"
            alt="..."
            class="mx-auto duration-200 w-60 hover:scale-105
            md:items-center"
          />
        </div>
        <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
          <div>
            <div
              class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full font-semibold"
            >
              FREE SHIPPING
            </div>
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming HeadSet Quartz
            </div>
          </div>
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <p class="line-through">$700</p>
            <p class="font-bold text-5xl">$599</p>
            <p class="font-light text-sm text-gray-400">
              This offer is valid till September 4th or as long as the stock
              lasts
            </p>
          </div>

          <!--Button Group-->
          <div class="group">
            <button
              class="w-full bg-blue-700 transition-all duration-150 text-white rounded-lg border-b-8 border-b-blue-700 group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:shadow-lg"
            >
              <div
                class="px-8 py-4 bg-blue-500 duration-150 rounded-lg group-hover:bg-blue-700"
              >
                Add To Cart
              </div>
            </button>
          </div>
          <!--STOCK-->
          <div class="flex items-center space-x-3 group">
            <div class="w-3 h-3 bg-green-400 rounded-full animate-ping"></div>
            <div class="text-sm">50+ pcs. instock</div>
          </div>
          <!--BOTTOM BUTTONS-->
          <div
            class="flex flex-col space-y-4 md:space-x-4 md:space-y-0
            md:flex-row"
          >
            <button
              class="flex items-center justify-center px-3 py-5 space-x-3
              border-2 border-gray-300 rounded-lg shadow-sm 
              hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5
              transition-all duration-500"
            >
              <img
                src="images/weight.png"
                alt="..."
                class="w-7 h-7"
              />
              <span>Add To Cart</span>
            </button>
            <button
              class="flex items-center justify-center px-3 py-5 space-x-3
              border-2 border-gray-300 rounded-lg shadow-sm 
              hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5
              transition-all duration-500"
            >
              <img
                src="images/heart.png"
                alt="..."
                class="w-7 h-7"
              />
              <span>Add To Wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
